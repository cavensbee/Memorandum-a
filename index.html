<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>个人记事本</title>

    <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
</head>
<body>
<div class="container"> <!--总容器开始-->
    <h1>个人备忘录</h1>
    <form class="add-task">
        <input name="content"
               type="text"
               placeholder="本次任务的默认内容可改变"
               autofocus
               autocomplete="off"
         >
        <button type="submit">添加</button>
    </form>
    <div class="task-list">  <!--清单列表开始-->
        <!--<div class="task-item"> &lt;!&ndash;任务开始&ndash;&gt;
            <span><input type="checkbox"></span>
            <span class="task-content">content</span>
            <span>delete</span>
            <span>detail</span>
        </div> &lt;!&ndash;任务结束&ndash;&gt;-->
    </div>  <!--清单列表结束-->
    <div class="task-detail-mask"></div>
    <div class="task-detail">  <!--任务详情开始-->
    </div>   <!--任务详情结束-->
</div>   <!--总容器结束-->


<script src="js/base.js"></script>
</body>
</html>
